<template>
    <div class={gridCss} onclick={handleOnClick}>
        <template for:each={items} for:item="item">
            <template if:true={item.selected}>
                <div key={item.value} class={numSwatchesCss}>
                    <input
                        title={item.value}
                        type="image"
                        src={item.url}
                        data-key={item.value}
                        class="selected"
                    />
                </div>
            </template>
            <template if:false={item.selected}>
                <template if:true={item.disabled}>
                    <div key={item.value} class={numSwatchesCss}>
                        <input
                            title={item.value}
                            type="image"
                            src={item.url}
                            data-key={item.value}
                            disabled
                        />
                    </div>
                </template>
                <template if:false={item.disabled}>
                    <div key={item.value} class={numSwatchesCss}>
                        <input
                            title={item.value}
                            type="image"
                            src={item.url}
                            data-key={item.value}
                        />
                    </div>
                </template>
            </template>
        </template>
    </div>
</template>
